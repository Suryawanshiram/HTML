<!DOCTYPE html>
<html>
<head>
     
      <title>Forms</title>
</head>
<body>
      
      <form>
            <label for="username">Enter Username</label>
            <input type="text" Id="username" maxlength="8" required="required">
            
            <br><br>
            <label for="password">Enter password</label>
            <input type="password" name="password" id="password" required>
            
            <br><br>
            <label for="aboutyourself">write few things about you</label> <br>
            <textarea name="Aboutyourself" id="aboutyourself" cols="35" rows="15">Write aboutyourself</textarea>
            
            <br><br>
            <label for="Musicplayer">Enter the music you prefer the most</label>
            <input type="checkbox" name="Musicplayer" id="Musicplayer" value="Spotify">spotify Music
            <input type="checkbox" name="Musicplayer" id="Musicplayer" value="Amazon Music">Amazon Music
            <input type="checkbox" name="Musicplayer" id="Musicplayer" value="Wynk Musics">Wynk Music

            <br><br>
            <label for="Device">Which device you use to listen music ?</label>
            <select name="device" id="device">
                  <option value="Ipod">Ipod</option>
                  <option value="Ipod">radio</option>
                  <option value="Ipod">PC</option>
                  <option value="Ipod">Mobile</option>
            </select>
            <br><br>
            <label for="dateofbirth"></label>
            <input type="date" name="dateofbirth"

            <br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="male" value="male">Male<br>
            <input type="radio" name="gender" id="female" value="female">Female<br>
            <input type="radio" name="gender" id="prefernotsay" value="prefernotsay">Other<br>

            <br><br>
            <label for="uploadings">Upload Your Songs</label>
            <input type="file" name="uploadings" id="uploadings">

            <br><br>
            <label for="uploadcolor">Upload Your Fav Color</label>
            <input type="color" name="color">
            <br><br>
            <button>submit now</button>
      </form>


</body>
</html>
